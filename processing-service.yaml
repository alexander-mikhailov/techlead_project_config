server:
  port: 8091

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: refresh, info, health, metrics, scheduledtasks, threaddump, heapdump

opentracing:
  jaeger:
    udp-sender:
      host: jaeger
      port: 6831

app:
  scheduling:
    enable: true